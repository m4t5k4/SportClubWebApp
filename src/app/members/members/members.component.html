<h2>Members:</h2>

<ul>
    <li *ngFor="let m of (members | async)">{{m.name}} <button (click)="showDetailMember(m)">Show detail</button>
    </li>
</ul>

<p *ngIf="chosenMember">You have chosen {{chosenMember.name}}</p>
<app-member-detail *ngIf="selectedMember" [member]="selectedMember" (chooseMember)="onChooseMember($event)">
</app-member-detail>

<div class="row">
    <button mat-raised-button color="primary" (click)="addMember()">Add a member</button>
    <button mat-button color="accent" (click)="updateMember()">Update a member</button>
    <button mat-raised-button color="warn" (click)="deleteMember()">Delete a member</button>
</div>


<div class="row">
    <app-member-form id="form"></app-member-form>
</div>
